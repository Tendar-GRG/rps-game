<!DOCTYPE html>
<html lang="en">
<head>
    <metsa charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="container">
        <div class="button">
            <button class="b1 js-rock">rock</button>
            <button class="b1 js-paper">paper</button>
            <button class="b1 js-scissor">scissor</button>
        </div>
        <div class="display-message">
            <p class="js-computer"></p>
            <p class="js-player"></p>
            <p class=" js-result"></p>
            <p class="js-score"></p>
            <button class="reset-button js-reset-button">reset</button>
            <p class="js-reset-message"></p>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
